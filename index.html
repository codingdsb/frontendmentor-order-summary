<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" class="illustration-hero" />

      <div class="info-div">
        <h1 class="heading">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-div">
          <img src="images/icon-music.svg" />
          <div class="plan-info">
            <span class="plan-name">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="btn filled-btn">Proceed to Payment</button>
        <button class="btn outlined-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
